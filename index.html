    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #111; /* Darker background for a premium feel */
        color: #cbd5e1; /* slate-300 */
      }
      h1, h2, h3, h4, h5, h6, .font-teko {
        font-family: 'Teko', sans-serif;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      @keyframes spin-y {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      .animate-spin-y-slow {
        animation: spin-y 15s linear infinite;
      }
      
      /* Hero text entry animations */
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fade-in-down 0.8s both ease-out; }
      .animate-fade-in-up { animation: fade-in-up 0.8s both ease-out; }

      /* Scroll-reveal animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Nav link underline animation */
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease-in-out;
      }
      .nav-link:hover::after,
      .nav-link-active::after {
        width: 100%;
      }
    </style>
